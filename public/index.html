<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">

    <script>
        document.addEventListener('wheel', function(event) {
            if (event.ctrlKey) event.preventDefault();
        }, { passive: false });

        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === '+' || event.key === '-' || event.key === '0')) {
                event.preventDefault();
            }
        });
    </script>
</head>
<body>
    <canvas id="menuCanvas"></canvas>

    <div id="lobby">
        <p>Your Name: <input type="text" id="usernameInput" maxlength="16" autocomplete="off"></p>
        
        <!-- ======================= NOWA STRUKTURA MENU ======================= -->
        <div class="main-menu">
            <button id="joinGameBtn">Join the Game</button>
            <button id="optionsBtn" disabled>Options</button> <!-- 'disabled' bo jest nieaktywny -->
        </div>
        <p id="menuStatus" class="menu-status"></p> <!-- Paragraf na status, np. "Searching..." -->
        <!-- =================================================================== -->
    </div>

    <div id="gameContainer" style="display: none; position: relative;">
        <button id="leaveRoomBtn">Leave</button>
        <canvas id="gameCanvas"></canvas>
        <div id="cycleOverlay"></div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script> 
    <script src="/socket.io/socket.io.js"></script> 

    <script src="js/biomemanager.js"></script>
    <script src="js/menuworld.js"></script>
    <script src="js/cycle.js"></script>
    <script src="js/inventory.js"></script> 
    <script src="js/fishing.js"></script>
    <script src="js/chat.js"></script> 
    <script src="script.js"></script>

</body>
</html>
