<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Catchin' Club - Your Online Fishing Adventure!">
    <meta property="og:description" content="„Jump into Catchin' Club! An online chat-roulette fishing game where you can talk with strangers completely anonymously! Create your unique character and dive deep to find new mates today!”">
    <meta property="og:image" content="https://catchin-club.onrender.com/img/ui/social-preview.png">
    <meta property="og:url" content="https://catchin-club.onrender.com/">
    <meta property="og:type" content="website">

<!-- Twitter Card tags for Twitter previews -->
<meta name="twitter:card" content="summary_large_image">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="img/ui/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">

    <style>
        /* DODANE STYLE DLA PANELU ŁADOWANIA */
        #loading-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: white;
            display: none; /* Początkowo ukryty */
            justify-content: center;
            align-items: center;
            z-index: 10000;
            font-family: 'Segoe UI', sans-serif;
            transition: opacity 0.5s ease-in-out;
            flex-direction: column;
        }
        .loading-content {
            text-align: center;
        }
        #loading-status {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .progress-bar-container {
            width: 400px;
            height: 20px;
            border: 2px solid #555;
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
        }
        #loading-progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, rgba(70,130,180,1) 0%, rgba(135,206,250,1) 100%);
            transition: width 0.3s ease-out;
            border-radius: 8px;
        }
    </style>

    <script>
        document.addEventListener('wheel', function(event) {
            if (event.ctrlKey) event.preventDefault();
        }, { passive: false });

        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === '+' || event.key === '-' || event.key === '0')) {
                event.preventDefault();
            }
        });
    </script>
</head>
<body>
    <div id="settings-window">
        <div class="settings-header">
            <h2 class="settings-title">OPTIONS</h2>
            <div class="settings-tabs">
                <div id="tab-sound" class="settings-tab active">
                    <img src="img/ui/sound.png" alt="Sound">
                </div>
                <div id="tab-console" class="settings-tab">
                    <img src="img/ui/console.png" alt="Console">
                </div>
                <div id="tab-graphics" class="settings-tab">
                    <img src="img/ui/graphics.png" alt="Graphics">
                </div>
            </div>
            <div id="settings-close-btn" class="settings-close-btn">
                <img src="img/ui/cross.png" alt="Close">
            </div>
        </div>
        <div class="settings-content">
            <!-- Panel Dźwięku -->
            <div id="sound-settings-panel" class="settings-panel">
                <div class="settings-row">
                    <span>master volume</span>
                    <div class="settings-control">
                        <img src="img/ui/arrow.png" id="master-volume-left" class="arrow-left" alt="Decrease">
                        <div class="settings-value">
                            <span id="master-volume-value">100%</span>
                            <img id="master-volume-mute" class="mute-icon" src="img/ui/mute.png" alt="Muted">
                        </div>
                        <img src="img/ui/arrow.png" id="master-volume-right" class="arrow-right" alt="Increase">
                    </div>
                </div>
                <div class="settings-row">
                    <span>world volume</span>
                    <div class="settings-control">
                        <img src="img/ui/arrow.png" id="world-left" class="arrow-left" alt="Decrease">
                        <div class="settings-value">
                            <span id="world-value">100%</span>
                            <img id="world-mute" class="mute-icon" src="img/ui/mute.png" alt="Muted">
                        </div>
                        <img src="img/ui/arrow.png" id="world-right" class="arrow-right" alt="Increase">
                    </div>
                </div>
                <div class="settings-row">
                    <span>music volume</span>
                    <div class="settings-control">
                        <img src="img/ui/arrow.png" id="music-left" class="arrow-left" alt="Decrease">
                         <div class="settings-value">
                            <span id="music-value">100%</span>
                            <img id="music-mute" class="mute-icon" src="img/ui/mute.png" alt="Muted">
                        </div>
                        <img src="img/ui/arrow.png" id="music-right" class="arrow-right" alt="Increase">
                    </div>
                </div>
                 <div class="settings-row">
                    <span>player volume</span>
                    <div class="settings-control">
                        <img src="img/ui/arrow.png" id="player-volume-left" class="arrow-left" alt="Decrease">
                        <div class="settings-value">
                            <span id="player-volume-value">100%</span>
                            <img id="player-mute" class="mute-icon" src="img/ui/mute.png" alt="Muted">
                        </div>
                        <img src="img/ui/arrow.png" id="player-volume-right" class="arrow-right" alt="Increase">
                    </div>
                </div>
                 <div class="settings-row">
                    <span>ui volume</span>
                    <div class="settings-control">
                        <img src="img/ui/arrow.png" id="ui-volume-left" class="arrow-left" alt="Decrease">
                        <div class="settings-value">
                            <span id="ui-volume-value">100%</span>
                            <img id="ui-mute" class="mute-icon" src="img/ui/mute.png" alt="Muted">
                        </div>
                        <img src="img/ui/arrow.png" id="ui-volume-right" class="arrow-right" alt="Increase">
                    </div>
                </div>
            </div>

            <!-- Panel Konsoli -->
            <div id="console-settings-panel" class="settings-panel">
                <div class="settings-row">
                    <span>mobile</span>
                    <div id="mobile-toggle" class="settings-checkbox">
                        <img id="mobile-check-img" src="img/ui/cross.png" alt="check">
                    </div>
                </div>
                 <div class="settings-row">
                    <span>fast key response</span>
                    <div id="fast-key-response-toggle" class="settings-checkbox">
                        <img id="fast-key-response-check-img" src="img/ui/cross.png" alt="check">
                    </div>
                </div>
            </div>
            
            <!-- Panel Grafiki (pusty) -->
            <div id="graphics-settings-panel" class="settings-panel">
                <div class="settings-row">
                    <span>View</span>
                    <div class="settings-control">
                        <img src="img/ui/arrow.png" id="resolution-left" class="arrow-left">
                        <span id="resolution-value" class="settings-value">Auto</span>
                        <img src="img/ui/arrow.png" id="resolution-right" class="arrow-right">
                    </div>
                </div>
                <div class="settings-row">
                    <span>aspect ratio</span>
                    <div class="settings-control">
                        <img src="img/ui/arrow.png" id="aspect-ratio-left" class="arrow-left">
                        <span id="aspect-ratio-value" class="settings-value">Auto</span>
                        <img src="img/ui/arrow.png" id="aspect-ratio-right" class="arrow-right">
                    </div>
                </div>
                <div class="settings-row">
                    <span>gamma</span>
                    <div class="settings-control">
                        <img src="img/ui/arrow.png" id="gamma-left" class="arrow-left">
                        <span id="gamma-value" class="settings-value">50%</span>
                        <img src="img/ui/arrow.png" id="gamma-right" class="arrow-right">
                    </div>
                </div>
                <div class="settings-row">
                    <span>contrast</span>
                    <div class="settings-control">
                        <img src="img/ui/arrow.png" id="contrast-left" class="arrow-left">
                        <span id="contrast-value" class="settings-value">50%</span>
                        <img src="img/ui/arrow.png" id="contrast-right" class="arrow-right">
                    </div>
                </div>
                <div class="settings-row">
                    <span>brightness</span>
                    <div class="settings-control">
                        <img src="img/ui/arrow.png" id="brightness-left" class="arrow-left">
                        <span id="brightness-value" class="settings-value">50%</span>
                        <img src="img/ui/arrow.png" id="brightness-right" class="arrow-right">
                    </div>
                </div>
            </div>
            <!-- === KONIEC NOWEGO PANELU GRAFIKI === -->
        </div>
    </div>

    <div id="intro-container"></div>
    <canvas id="menuCanvas"></canvas>
    <div id="lobby" style="display: none;">
        <div class="player-input-container">
            <p>Your Name:</p>
            <div class="input-with-flag">
                <input type="text" id="usernameInput" maxlength="16" autocomplete="off">
                <img src="https://flagcdn.com/24x18/pl.png"
                     srcset="https://flagcdn.com/48x36/pl.png 2x, https://flagcdn.com/72x54/pl.png 3x"
                     width="24" height="18" alt="Poland" id="selectedFlagImg" class="selected-flag">
            </div>
        </div>
        <div id="flagListContainer" class="flag-list-container"></div>
        
        <div class="main-menu">
            <div class="main-menu-stack">
                <button id="joinGameBtn">Join the Game</button>
                <button id="optionsBtn">Options</button>
            </div>
            <button id="toggleMobileControlsBtn">
                <img src="img/ui/phone.png" alt="Toggle Mobile UI">
            </button>
            <a href="https://www.instagram.com/solendz_caravan/" target="_blank" class="social-link">
                <img src="img/ui/solendz.png" alt="Solendz Caravan Instagram">
                <span>@solendz_caravan</span>
            </a>
        </div>
        <p id="menuStatus" class="menu-status"></p>
    </div>

    <div id="gameContainer" style="display: none; position: relative;">
        <button id="leaveRoomBtn">Leave</button>
        <button id="inGameSettingsBtn" class="ingame-btn">
            <img src="img/ui/settings.png" alt="Settings">
        </button>
        <canvas id="gameCanvas"></canvas>
        <div id="cycleOverlay"></div>
    </div>

    <div id="mobile-controls">
        <div class="d-pad">
            <div id="mobile-up" class="control-button d-pad-up"><img src="img/ui/arrow.png" alt="Up"></div>
            <div id="mobile-left" class="control-button d-pad-left"><img src="img/ui/arrow.png" alt="Left"></div>
            <div id="mobile-right" class="control-button d-pad-right"><img src="img/ui/arrow.png" alt="Right"></div>
            <div id="mobile-down" class="control-button d-pad-down"><img src="img/ui/arrow.png" alt="Down"></div>
        </div>
        <div class="action-buttons">
            <div id="mobile-lmb" class="control-button action-primary">
                <img src="img/ui/rod.png" alt="Action">
            </div>
            <div id="mobile-space" class="control-button action-space">JUMP</div>
            <div id="mobile-e" class="control-button action-small">E</div>
            <div id="mobile-t" class="control-button action-small">T</div>
            <div id="mobile-f" class="control-button action-small">F</div>
        </div>
        <div class="item-buttons">
            <div id="mobile-1" class="control-button item-button">1</div>
            <div id="mobile-2" class="control-button item-button">2</div>
            <div id="mobile-3" class="control-button item-button">3</div>
            <div id="mobile-4" class="control-button item-button">4</div>
            <div id="mobile-scale-up" class="control-button zoom-button">
                <img src="img/ui/up.png" alt="Zoom In">
            </div>
            <div id="mobile-scale-down" class="control-button zoom-button">
                <img src="img/ui/down.png" alt="Zoom Out">
            </div>
        </div>
    </div>
